<!DOCTYPE html>

<html>

<head>
    <title>lib_shaft</title>
    <script type="text/javascript" src="../three.js/libs/three.js"></script>

    <script type="text/javascript" src="../three.js/libs/stats.js"></script>
    <script type="text/javascript" src="../three.js/libs/dat.gui.js"></script>
    <script type="text/javascript" src="../three.js/libs/spin.js"></script>
    <script type="text/javascript" src="../three.js/libs/ThreeBSP.js"></script>
    <script type="text/javascript" script src="../three.js/libs/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../three.js/libs/exporters/STLExporter.js"></script>

    <script type="text/javascript" src="../three.js/libs/WebGL.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
        #info {
          color: #fff;
          position: absolute;
          top: 10px;
          width: 100%;
          text-align: center;
          display:block;
        }
        #info a {
          color: #046;
          font-weight: bold;
        }
    </style>
</head>
<body>

  <div id="info">
    <a>Shaft Generator</a><br/><br/>
    <button onclick="exportASCII()">export ASCII</button> <button onclick="exportBinary()">export binary</button>
  </div>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>


<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

var result;

//stlexporter
var exporter = new THREE.STLExporter();

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        var controls = new THREE.OrbitControls(camera);

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(1000, 1000);
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0x778899});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -0.1;
        plane.position.z = 0;

        // add the plane to the scene
        //scene.add(plane);

        //GridHelper(大きさ, １マスの大きさ)
        var grid = new THREE.GridHelper(1000, 10);

        //grid色設定
        grid.material.color = new THREE.Color( 0xb0c4de);

        // rotate and position the grid
        grid.position.x = 0;
        grid.position.y = 0;
        grid.position.z = 0;

        //シーンオブジェクトに追加
        scene.add(grid);

        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0x999999));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;

        //プログラム上でベースとなる図形
        var dammyBase = createMesh(new THREE.BoxGeometry(0.1, 0.1, 0.1));
        dammyBase.position.x = 0;

        var shaftRectangle = createMesh(new THREE.BoxGeometry(7.8, 7.88, 34));
        shaftRectangle.position.set(0, 0, 0);

        var shaftCylinder = createMesh(new THREE.CylinderGeometry(20, 20, 20, 36));
        // shaftCylinder.radialSegments= 12;
        shaftCylinder.position.set(0, 0, 0);
        shaftCylinder.rotation.x = 0.5 * Math.PI;


        // add the sphere to the scene
        // scene.add(shape);
        scene.add(dammyBase);
        scene.add(shaftRectangle);
        scene.add(shaftCylinder);

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 100;
        camera.position.z = 100;
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {

            this.shaftRectanglePosX = shaftRectangle.position.x;
            this.shaftRectanglePosY = shaftRectangle.position.y;
            this.shaftRectanglePosZ = shaftRectangle.position.z;
            this.scaleX = 1;
            this.scaleY = 1;
            this.scaleZ = 1;

            this.shaftCylinderPosX = shaftCylinder.position.x;
            this.shaftCylinderPosY = shaftCylinder.position.y;
            this.shaftCylinderPosZ = shaftCylinder.position.z;
            this.scaleX = 1;
            this.scaleY = 1;
            this.scaleZ = 1;

            //cylinderに関する項目
            this.radius = 20;
            // this.radiusBottom = 20;
            this.height = 20;
            this.radialSegments = 36;
            this.heightSegments = 8;
            this.openEnded = false;
            this.thetaStart = 0;
            this.thetaLength = 2 * Math.PI;

            //rectangleに関する項目
            this.shaftRectangleWidth = 7.8;
            this.shaftRectangleHeight = 7.8;
            this.shaftRectangleDepth = 37;

            //パラメーター変更を反映
            this.redraw = function () {
                // remove the old plane
                scene.remove(shaftCylinder);
                scene.remove(shaftRectangle);
                // create a new one

                shaftCylinder = createMesh(new THREE.CylinderGeometry(controls.radius, controls.radius, controls.height, controls.radialSegments, controls.heightSegments, controls.openEnded, controls.thetaStart, controls.thetaLength));
                shaftCylinder.rotation.x = 0.5 * Math.PI;
                shaftRectangle = createMesh(new THREE.BoxGeometry(controls.shaftRectangleWidth, controls.shaftRectangleHeight, controls.height+14 ));
                // add it to the scene.
                scene.add(shaftCylinder);
                scene.add(shaftRectangle);
            };


            this.actionshaftRectangle = "union"; // add, substract, intersect
            this.actionshaftCylinder = "union"; // add, substract, intersect

            this.showResult = function () {
                redrawResult();
            };

            this.hideWireframes = false;
            this.rotateResult = false;

            this.amount = 1;
            this.bevelThickness = 2;
            this.bevelSize = 0;
            this.bevelEnabled = true;
            this.bevelSegments = 3;
            this.bevelEnabled = true;
            this.curveSegments = 12;
            this.steps = 1;

        };

        var gui = new dat.GUI();


        var guishaftCylinder = gui.addFolder("shaftCylinder");
        gui.add(controls, 'radius', 0, 80).onChange(controls.redraw);
        // gui.add(controls, 'radiusBottom', 0, 80).onChange(controls.redraw);
        gui.add(controls, 'height', 0, 40).onChange(controls.redraw);
        // gui.add(controls, 'radialSegments', 1, 20).step(1).onChange(controls.redraw);
        // gui.add(controls, 'heightSegments', 1, 20).step(1).onChange(controls.redraw);
        // gui.add(controls, 'openEnded').onChange(controls.redraw);
        // gui.add(controls, 'thetaStart', 0, 2 * Math.PI).onChange(controls.redraw);
        // gui.add(controls, 'thetaLength', 0, 2 * Math.PI).onChange(controls.redraw);

        guishaftCylinder.add(controls, "actionshaftCylinder", ["subtract", "intersect", "union", "none"]);


        gui.add(controls, "showResult");
        gui.add(controls, "rotateResult");
        gui.add(controls, "hideWireframes").onChange(function () {
            if (controls.hideWireframes) {
                // shape.material.visible = false;
                dammyBase.material.visible = false;
                shaftRectangle.material.visible = false;
                shaftCylinder.material.visible = false;
            } else {
                // shape.material.visible = true;
                dammyBase.material.visible = true;
                shaftRectangle.material.visible = true;
                shaftCylinder.material.visible = true;
            }
          });

        render();

        var spinner;

        function redrawResult() {

            showSpinner();

            // make the call async to avoid blocking the thread. Need
            // to set timeout > 1, if not executed immediately.
            setTimeout(function () {
                scene.remove(result);
                // var shapeBSP = new ThreeBSP(shape);
                var dammyBaseBSP = new ThreeBSP(dammyBase);
                var shaftCylinderBSP = new ThreeBSP(shaftCylinder);
                var shaftRectangleBSP = new ThreeBSP(shaftRectangle);

                var resultBSP;

                // next do the shaft
                if (!resultBSP) resultBSP = dammyBaseBSP;
                switch (controls.actionshaftCylinder) {
                    case "subtract":
                        resultBSP = dammyBaseBSP.subtract(shaftCylinderBSP);
                        break;
                    case "intersect":
                        resultBSP = dammyBaseBSP.intersect(shaftCylinderBSP);
                        break;
                    case "union":
                        resultBSP = dammyBaseBSP.union(shaftCylinderBSP);
                        break;
                    case "none": // noop;
                }
                // next do the shaft
                if (!resultBSP) resultBSP = dammyBaseBSP;
                switch (controls.actionshaftRectangle) {
                    case "subtract":
                        resultBSP = resultBSP.subtract(shaftRectangleBSP);
                        break;
                    case "intersect":
                        resultBSP = resultBSP.intersect(shaftRectangleBSP);
                        break;
                    case "union":
                        resultBSP = resultBSP.union(shaftRectangleBSP);
                        break;
                    case "none": // noop;
                }


                if (controls.actionshaftCylinder === "none" &&controls.actionshaftRectangle === "none") {
                    // do nothing
                } else {
                    result = resultBSP.toMesh();
                    result.geometry.computeFaceNormals();
                    result.geometry.computeVertexNormals();
                    scene.add(result);
                }

                hideSpinner(spinner);
            }, 200);
        }

        function createMesh(geom) {

            // assign two materials
            var meshMaterial = new THREE.MeshNormalMaterial();
            meshMaterial.side = THREE.DoubleSide;
            var wireFrameMat = new THREE.MeshBasicMaterial({opacity: 0.5, wireframeLinewidth: 0.5});
            wireFrameMat.wireframe = true;

            // create a multimaterial
            var mesh = new THREE.Mesh(geom, wireFrameMat);

            return mesh;
        }


        function showSpinner() {

            var opts = {
                lines: 13, // The number of lines to draw
                length: 20, // The length of each line
                width: 10, // The line thickness
                radius: 30, // The radius of the inner circle
                corners: 1, // Corner roundness (0..1)
                rotate: 0, // The rotation offset
                direction: 1, // 1: clockwise, -1: counterclockwise
                color: '#000', // #rgb or #rrggbb or array of colors
                speed: 1, // Rounds per second
                trail: 60, // Afterglow percentage
                shadow: false, // Whether to render a shadow
                hwaccel: false, // Whether to use hardware acceleration
                className: 'spinner', // The CSS class to assign to the spinner
                zIndex: 2e9, // The z-index (defaults to 2000000000)
                top: '50%', // Top position relative to parent in px
                left: '50%' // Left position relative to parent in px
            };
            var target = document.getElementById('WebGL-output');
            spinner = new Spinner(opts).spin(target);
            return spinner;
        }

        function hideSpinner(spinner) {
            spinner.stop();
        }

        function render() {
            stats.update();


//            sphere.rotation.y=step+=0.01;

//            if (typeof  ThreeBSP!='undefined') {console.log(ThreeBSP)};
//            console.log(ThreeBSP);

            if (controls.rotateResult && result) {
                result.rotation.y += 0.04;
                //      result.rotation.x+=0.04;
                result.rotation.z -= 0.005;
            }

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

    };


    function createMesh(geom) {

        geom.applyMatrix(new THREE.Matrix4().makeTranslation(-20, 0, 0));

        // assign two materials
        var meshMaterial = new THREE.MeshNormalMaterial({
            transparent: true,
            opacity: 0.7
        });

        //  meshMaterial.side = THREE.DoubleSide;
        var wireFrameMat = new THREE.MeshBasicMaterial();
        wireFrameMat.wireframe = true;

        // create a multimaterial
        var mesh = THREE.SceneUtils.createMultiMaterialObject(geom, [meshMaterial]);

        return mesh;
    }

    function createLine(shape, spaced) {
        if (!spaced) {
            var mesh = new THREE.Line(shape.createPointsGeometry(), new THREE.LineBasicMaterial({
                color: 0xff3333,
                linewidth: 2
            }));
            return mesh;
        } else {
            var mesh = new THREE.Line(shape.createSpacedPointsGeometry(20), new THREE.LineBasicMaterial({
                color: 0xff3333,
                linewidth: 2
            }));
            return mesh;
        }

    }

    window.onload = init();

    //stlダウンロードASCII
    function exportASCII() {

      var result1 = exporter.parse( result );
      saveString( result1, 'shaft.stl' );

    }
    //stlダウンロードBinary
    function exportBinary() {

      var result1 = exporter.parse( mesh, { binary: true } );
      saveArrayBuffer( result1, 'shaft.stl' );

    }
    var link = document.createElement( 'a' );
    link.style.display = 'none';
    document.body.appendChild( link );

    function save( blob, filename ) {

      link.href = URL.createObjectURL( blob );
      link.download = filename;
      link.click();

    }

    function saveString( text, filename ) {

      save( new Blob( [ text ], { type: 'text/plain' } ), filename );

    }

    function saveArrayBuffer( buffer, filename ) {

      save( new Blob( [ buffer ], { type: 'application/octet-stream' } ), filename );

    }


</script>
</body>
</html>
